<!-- your_app/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalMinded - Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">Login to CapitalMinded</h2>
        <form method="POST" id="loginForm" class="mx-auto">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email Address</label>
                {{ form.username }}
                <small class="form-error-message" id="loginEmailError"></small>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                {{ form.password }}
                <small class="form-error-message" id="loginPasswordError"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</body>
</html>
