<!-- Create a new template, password_reset_email.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidnessVille - Password Reset</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .email-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .email-header h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .email-body {
            padding: 20px;
        }

        .email-body p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .email-button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .email-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>Password Reset</h2>
        </div>

        <div class="email-body">
            <p>
                You're receiving this email because you requested a password reset for your BidnessVille account.
            </p>

            <p>
                Please click the link below to reset your password:
            </p>

            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
                <button class="email-button">
                    Reset Password
                </button>
            </a>

            <p>
                If you didn't request a password reset, please ignore this email.
            </p>

            <p>
                Your BidnessVille Team
            </p>
        </div>
    </div>
</body>
</html>
