<!-- Create a new template, password_reset_done.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidnessVille - Password Reset</title>
    {% load static %}
    {% load custom_filters %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .password-reset-done-card {
            background: white;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 0;
            overflow: hidden;
            margin: auto;
        }

        .password-reset-done-header {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px 15px 0 0;
        }

        .password-reset-done-header h2 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        .password-reset-done-body {
            padding: 40px;
        }

        .password-reset-done-message {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-reset-done-card">
            <div class="password-reset-done-header">
                <h2>Password Reset</h2>
                <p class="mb-0">We've sent you an email to reset your password</p>
            </div>

            <div class="password-reset-done-body">
                <p class="password-reset-done-message">
                    Please check your email for a password reset link.
                </p>

                <div class="login-link">
                    <p>Return to 
                        <a href="{% url 'login' %}">
                            <i class="fas fa-sign-in-alt me-1"></i>Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
