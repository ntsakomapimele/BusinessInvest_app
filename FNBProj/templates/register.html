<!-- your_app/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapitalMinded - Register</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="register-container">
        <h2 class="text-center">Register for CapitalMinded</h2>
        <form method="POST" id="registerForm" class="mx-auto">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email Address</label>
                {{ form.email }}
                <small class="form-error-message" id="registerEmailError"></small>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Create Password</label>
                {{ form.password1 }}
                <small class="form-error-message" id="registerPasswordError"></small>
            </div>
            <div class="mb-3">
                <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                {{ form.password2 }}
                <small class="form-error-message" id="ConfirmPasswordError"></small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>
</body>
</html>
